<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        /* .parent {

        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .child {
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
